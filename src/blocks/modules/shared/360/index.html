<div class="threesixty">
  <div class="threesixty-container">
    <div class="image-camera">
      <img src="img/360/map/opera.jpg" alt="Map" width="310" height="190" />
      <div class="image-dron-container">
        <div class="image-dron-inner">
          <div class="image-dron">
            <img src="img/360/camera.svg" alt="dron" width="190" height="157" />
          </div>
        </div>
      </div>
    </div>
    <div class="threesixty__dropdown">
      <div class="threesixty__dropdown-title">
        Tháng 6/2021
      </div>
      <div class="threesixty__dropdown-items">
        <div class="threesixty__dropdown-item" data-image-folder="img/360/opera/05.05.21/">Tháng 5/2021</div>
        <div class="threesixty__dropdown-item active" data-image-folder="img/360/opera/13.06.21/">Tháng 6/2021</div>
      </div>
    </div>
    <div class="threesixty-images" id="js-threesixty-images">
      <div class="fullscreen" id="js-toogle-fullscreen">
        <img data-src="img/360/fullscreen-open.svg" class="lazy fullscreen-open" alt="">
        <img data-src="img/360/fullscreen-close.svg" class="lazy fullscreen-close" alt="">
      </div>
      <div class="threesixty-images__loader">
        <div class="threesixty-images__loader-inner">
          <img data-src="img/360/loader.svg" class="lazy" alt="">
          <p class="threesixty-images__loader-desk">
            Vui lòng chờ...
            <span class="loader-percent js-loader-percent">0%</span>
          </p>
        </div>
      </div>
      <div class="threesixty-images__help">
        <img data-src="img/360/help-finger.svg" class="lazy threesixty-images__help-image" alt="">
        <p class="threesixty-images__help-text">
          Chạm và chuyển để xem xung quanh dự án
        </p>
      </div>
      <div class="threesixty-images__container">
      </div>
    </div>
    <div class="threesixty-actions">
      <button class="btn-new" data-dismiss="modal" data-toggle="modal" data-target="#modal-jorney">
        <span class="btn-new__text">
          3D Sales Gallery Online
        </span>
      </button>
    </div>
  </div>
</div>
