<div class="modal modal-custom fade" id="modal-filter" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <button type="button" class="close modal__close" data-dismiss="modal" aria-label="Close"></button>
      <div class="modal-column modal-column--content">
        <h2 class="modal-title">
          Tải về tổng quan dự án
        </h2>
        <img data-src="img/section-decor.svg" alt="decorate element" class="modal-separate lazy" />
        <h3 class="modal-subtitle">
          Vui lòng để lại số liên hệ và tải về tổng quan dự án chỉ với một cú nhấp chuột.
        </h3>
        <form id="form-filter" action="" class="modal-form form-pdf-other">
          <a
            href="img/pdf/Sunshine_Horizon_Layouts_Prod_VN.pdf"
            target="_blank"
            class="download-pdf-link-filter"
          ></a>
          <input
            id="form-input-name-filter"
            type="text"
            name="name"
            placeholder="Tên khách hàng"
            class="form-input"
          />
          <div class="form-validation">
            <input
              id="form-input-phone-filter"
              type="text"
              name="phone"
              placeholder="Số điện thoại"
              class="form-input js-mask-tel"
            />
            <div class="form-validation-error hidden">Please use correct phone number</div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn modal__btn">
              <span class="btn__text">
                TẢI VỀ TỔNG QUAN DỰ ÁN
              </span>
            </button>
          </div>
        </form>
        <p class="modal-star">
          *Thời gian tải - 7 giây.
        </p>
        <div class="modal-images">
          <div class="modal-image">
            <img data-src="img/modal/1.png" alt="" class="lazy" />
          </div>
          <div class="modal-image">
            <img data-src="img/modal/2.png" alt="" class="lazy" />
          </div>
          <div class="modal-image">
            <img data-src="img/modal/3.png" alt="" class="lazy" />
          </div>
          <div class="modal-image">
            <img data-src="img/modal/4.png" alt="" class="lazy" />
          </div>
        </div>
      </div>
      <div class="modal-column modal-column--info">
        <h2 class="modal-title js-modal-title">
          Studio
        </h2>
        <div class="modal-dop-info">
          <div class="modal-dop-area">
            <span class="js-modal-area">33-35</span> <span class="small">м2</span>
          </div>
          <div class="modal-dop-floor">Tầng <span class="js-modal-floor">5</span></div>
        </div>
        <div class="modal-price js-modal-price">
          800,000,000 VND - 1,500,000,000 VND
        </div>

        <div class="modal-expert">
          <img data-src="img/reviews/tina.png" alt="" class="modal-expert__image lazy" />
          <h3 class="modal-expert__title">
            Tina Truong
          </h3>
          <p class="modal-expert__des">
            Chuyên gia bất động sản
          </p>

          <div class="modal-expert__btn" data-dismiss="modal">
            ĐẶT LỊCH
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
