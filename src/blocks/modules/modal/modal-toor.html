<div class="modal modal-custom fade" id="modal-toor" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <button type="button" class="close modal__close" data-dismiss="modal" aria-label="Close"></button>
      <div class="modal-column modal-column--content">
        <h2 class="modal-title">
          Đặt lịch tham quan
        </h2>
        <img data-src="img/section-decor.svg" alt="decorate element" class="modal-separate lazy" />
        <h3 class="modal-subtitle">
          Vui lòng để lại số liên hệ và chuyên gia dự án sẽ liên lạc với bạn chỉ sau vài phút.
        </h3>
        <form id="form-toor" action="" class="modal-form form-submit-user-data">
          <input
            id="form-input-name-toor"
            type="text"
            name="name"
            placeholder="Tên khách hàng"
            class="form-input"
          />
          <div class="form-validation">
            <input
              id="form-input-phone-toor"
              type="text"
              name="phone"
              placeholder="Số điện thoại"
              class="form-input js-mask-tel"
            />
            <div class="form-validation-error hidden">Please use correct phone number</div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn modal__btn">
              <span class="btn__text">
                YÊU CẦU GỌI LẠI
              </span>
            </button>
          </div>
        </form>
        <p class="modal-star">
          *Chúng tôi chỉ mất 8 phút để gọi lại cho khách hàng
        </p>
      </div>
      <div class="modal-column modal-column--image">
        <img data-src="img/modal/tiffany.png" class="modal__img lazy" />
        <div class="modal-info">
          <p class="modal-expert">
            Tiffany Nguyen
          </p>
          <p class="modal-prof">
            Chuyên gia bất động sản
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
