<div class="modal modal-custom--small fade" id="modal-book-jorney" tabindex="-1" role="dialog" aria-hidden="true">
  <div id="modal-top" class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-action" data-dismiss="modal">
          <img data-src="img/new/arrow-back.svg" class="modal-action__icon lazy">
        </div>
        <div class="modal-close">
          <button type="button" class="close modal-close__icon" data-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
      <div class="modal-body">
        <div class="modal-broker">
          <img src="img/new/tina.png" alt="" width="150" height="150" class="lazy modal-broker__img">
          <p class="modal-broker__title">
            TINA TRUONG
          </p>
          <p class="modal-broker__text">
            Book 3D JOURNEY with TINA
          </p>
        </div>
        <form id="form-book" action="" class="modal-form form-new-design">
          <input
            type="text"
            name="name"
            placeholder="Tên khách hàng"
            class="form-input new"
          />
          <div class="form-validation">
            <input
              type="text"
              name="phone"
              placeholder="Số điện thoại"
              class="form-input new"
            />
            <div class="form-validation-error hidden">Please use correct phone number</div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-new modal__btn">
              <span class="btn__text">
                Send
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
