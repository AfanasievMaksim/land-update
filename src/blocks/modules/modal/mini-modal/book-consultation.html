<div class="mini-modal modal-custom--small fade" id="mini-modal-book-consultation">
  <div class="mini-modal__content">
    <div class="mini-modal-header">
      <img data-src="img/new/arrow-back.svg" data-close-minimodal class="mini-modal-action__icon lazy">
      <div class="mini-modal-close">
        <button type="button" class="close mini-modal-close__icon" data-close-minimodal aria-label="Close"></button>
      </div>
    </div>
    <div class="mini-modal-body">
      <div class="mini-modal-broker">
        <img data-src="img/new/tina.png" alt="" width="150" height="150" class="lazy mini-modal-broker__img">
        <p class="mini-modal-broker__title">
          TINA TRUONG
        </p>
        <p class="mini-modal-broker__text">
          Bạn cần tư vấn?
        </p>
      </div>
      <form id="form-mini-book-consultation" action="" class="modal-form form-new-design form-book-mini-modal">
        <input
          type="text"
          name="name"
          placeholder="Tên khách hàng"
          class="form-input new"
        />
        <div class="form-validation">
          <input
            type="text"
            name="phone"
            placeholder="Số điện thoại"
            class="form-input new"
          />
          <div class="form-validation-error hidden">Please use correct phone number</div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-new modal__btn">
            <span class="btn__text">
              Gửi
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
