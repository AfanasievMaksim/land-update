<div class="modal modal-custom fade" id="modal-pdf" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <button type="button" class="close modal__close" data-dismiss="modal" aria-label="Close"></button>
      <div class="modal-column modal-column--content">
        <h2 class="modal-title">
          Tải về tổng quan dự án
        </h2>
        <img data-src="img/section-decor.svg" alt="decorate element" class="modal-separate lazy">
        <h3 class="modal-subtitle">
          Vui lòng để lại số liên hệ và tải về tổng quan dự án chỉ với một cú nhấp chuột
        </h3>
        <form id="form-download-pdf" action="" class="modal-form form-pdf">
          <input id="form-input-name-download-pdf" type="text" name="name" placeholder="Tên khách hàng" class="form-input">
          <div class="form-validation">
            <input id="form-input-phone-download-pdf" type="text" name="phone" placeholder="Số điện thoại" class="form-input js-mask-tel">
            <div class="form-validation-error hidden">Please use correct phone number</div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn modal__btn">
              <span class="btn__text">
                TẢI VỀ TỔNG QUAN DỰ ÁN
              </span>
            </button>
          </div>
        </form>
      </div>
      <div class="modal-column modal-column--pdf">
        <img data-src="img/presentation/book.png" class="modal__img lazy">
        <div class="modal-info">
          <div class="modal-pdf">
            *Thời gian tải - 7 giây. <br>
            PDF, 3MB
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
