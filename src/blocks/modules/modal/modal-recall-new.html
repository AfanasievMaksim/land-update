<div class="modal modal-custom--new fade" id="modal-recall-new" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-close">
        <p class="modal-close__text">Đóng</p>
        <button type="button" class="close modal-close__icon" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-action" data-dismiss="modal">
        <img data-src="img/new/arrow-back.svg" class="modal-action__icon lazy">
        <p class="modal-action__text">Đi đến màn hình chính</p>
      </div>
      <div class="modal-row">
        <h2 class="modal-title">
          Đề nghị gọi lại từ chuyên gia
        </h2>
        <h3 class="modal-subtitle">
          Vui lòng để lại số liên hệ và chuyên gia dự án sẽ liên lạc với bạn chỉ sau vài phút
        </h3>
        <form id="form-recall-new" action="" class="modal-form form-new-design">
          <input
            type="text"
            name="name"
            placeholder="Tên khách hàng"
            class="form-input new"
          />
          <div class="form-validation">
            <input
              type="text"
              name="phone"
              placeholder="Số điện thoại"
              class="form-input new"
            />
            <div class="form-validation-error hidden">Please use correct phone number</div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-new modal__btn">
              <span class="btn__text">
                YÊU CẦU GỌI LẠI
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
